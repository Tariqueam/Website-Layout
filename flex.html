<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            height: 400px;
            display: flex;
            justify-content: space-evenly;
            border: 2px dotted sienna;
            align-items: center;
        }

        .box {
            height: 150px;
            width: 150px;
            font-size: 3em;
            border: 2px solid darkorchid;
        }

        #box-1 {
            order: 1;
        }

        #box-2 {
            order: 2;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <h1>Flexible right now</h1>
    <div class="container">
        <div id="box-1" class="box">BOX-1</div>
        <div id="box-2" class="box">BOX-2</div>
    </div>
</body>

</html>
